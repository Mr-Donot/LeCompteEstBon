<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Compte est Bon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Le Compte est Bon</h1>
        <div class="target">Nombre cible: <span id="target"></span></div>
        <div class="numbers" id="numbers"></div>
        <div id="expression" class="expression-box"></div>
        <div class="buttons action-buttons">
            <button class="btn" onclick="clearExpression()">🗑️</button>
            <button class="btn" onclick="deleteLastCharacter()">⬅️</button>
            <button class="btn" onclick="checkResult()">✅</button>
            <button class="btn" onclick="initGame()">🔄</button>
            <button class="btn" onclick="showSolution()">💡</button>
        </div>
        <div id="result" class="result-box"></div>
        <div class="buttons number-buttons" id="num-buttons"></div>
        <div class="buttons operator-buttons" id="op-buttons">
            <button class="btn" onclick="addToExpression(' + ')">➕</button>
            <button class="btn" onclick="addToExpression(' - ')">➖</button>
            <button class="btn" onclick="addToExpression(' * ')">✖️</button>
            <button class="btn" onclick="addToExpression(' / ')">➗</button>
            <button class="btn" onclick="addToExpression(' ( ')">(</button>
            <button class="btn" onclick="addToExpression(' ) ')">)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
